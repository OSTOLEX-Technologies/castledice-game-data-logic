name: Build and Publish DLLs

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  run_dlls_builder:
    runs-on: windows-latest

    steps:
      - name: Use External Action
        uses: OSTOLEX-Technologies/DLL-builder-action@5101b9e6d91595e99de1ab68fc4a8e63ac830834
        with:
          token: ${{ secrets.GH_PAT_PACK }}
