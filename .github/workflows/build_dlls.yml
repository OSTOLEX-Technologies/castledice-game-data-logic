name: Build and Publish DLLs

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  run_dlls_builder:
    runs-on: windows-latest

    steps:
      - name: Use External Action
        uses: OSTOLEX-Technologies/DLL-builder-action@2664f315e98eab461b4c42cc8bdfb912d55c43f5
        with:
          token: ${{ secrets.GH_PAT_PACK }}
